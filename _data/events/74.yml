  - type: talk
    title: DevOps with EKS
    abstract: >
      This session will examine DevOps methodologies and their implementation within Amazon Web Services (AWS).
      The session encompasses AWS developer tooling and infrastructure automation capabilities.
      Participants will explore the fundamental concepts of Continuous Integration and Continuous Deployment (CI/CD) practices.
      The session concludes with an in-depth analysis of deployment strategies optimized for Kubernetes environments.
