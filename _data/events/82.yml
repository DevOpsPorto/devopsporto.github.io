    title: |
      Increase Security Posture through Mass Notification
    abstract: >
      Security often goes unnoticed until a breach occurs.
      In this talk, Bruno will highlight the importance of proactive security measures.
      Using AWS services combined with large-scale notification systems,
      you’ll learn how effective warnings and transparency can reduce attack vectors
      and improve overall security posture for AWS account owners and users.
