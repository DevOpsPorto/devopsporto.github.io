    title: |
      Unlock Platform Power in Your AWS Organisation
    abstract: >
      Have you ever faced the challenge of managing multiple entangled platforms in your organisation,
      where your team becomes the main bottleneck?
      Enabling platforms on top of your landing zone might be the solution.
      Join Osmar to understand the challenges of managing different use cases in AWS for an enterprise.
      You will learn what “Platform on top of a Platform” is, explore real use cases,
      discover design patterns that support this approach, and see the benefits while ensuring security best practices.
