    title: |
      Agile and DevOps: Catalysts for Digital Transformation in Banking
    abstract: >
      Agile and DevOps are reshaping the future of banking.
      This talk will help to discover how these metodologies acelerate digital transformation by fostering collaboration, improving delivery speed, driving innovation, and increasing efficiency.
      We'll also delve into real-world examples of successful Agile and DevOps implementations within the BPCE-IT group, sharing our journey and experiences along the way.
